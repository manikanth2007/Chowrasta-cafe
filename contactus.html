<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - Chowrasta Café</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0ecec;
    }

    .contact-box {
      max-width: 760px;
      margin: 200px auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .contact-box h2 {
      margin-bottom: 25px;
      color: #333;
      font-size: 26px;
    }

    .contact-item {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 15px 0;
      font-size: 16px;
      color: #444;
    }

    .contact-item i {
      color: #4CAF50;
      margin-right: 10px;
      font-size: 20px;
    }

    a {
      text-decoration: none;
      color: #4CAF50;
      font-weight: 500;
    }

    .contact-box p.note {
      margin-top: 20px;
      color: #666;
      font-size: 15px;
    }
    b{
      margin: 0px 0px 0px 650px;
    }
    pre{
      margin: 0px 0px 0px 650px;
    }
  </style>
</head>
<body>

  <div class="contact-box">
    <h2>Contact Chowrasta Café</h2>

    <div class="contact-item">
      <i class="fas fa-envelope"></i>
     <img src="mail-line.png" alt=""> <a href="">chowrastacafe@gmail.com</a>
    </div>

    <div class="contact-item">
      <i class="fas fa-map-marker-alt"></i>
       <img src="map.png" alt="">12-3/4A, Main Road, Hyderabad, Telangana
    </div>

    <p class="note">We’re happy to serve you – feel free to get in touch anytime!</p>

    <b>Contact us</b>
    <pre>8639070284</pre>
  </div>
</body>
</html>
