<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Chocolate Store</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f8f3ef;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      width: 90%;
    }

    .login-form h2 {
      text-align: center;
      color: #5a3e36;
      margin-bottom: 30px;
    }

    .input-group {
      margin-bottom: 20px;
      position: relative;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      color: #333;
      font-weight: 500;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      padding-right: 40px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: 0.3s;
    }

    .input-group input:focus {
      border-color: #8b4513;
      outline: none;
    }

    .toggle-password {
      position: absolute;
      top: 38px;
      right: 12px;
      cursor: pointer;
      color: #888;
      font-size: 14px;
      user-select: none;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      font-size: 0.95em;
      color: #555;
    }

    .options label {
      display: flex;
      align-items: center;
    }

    .options input[type="checkbox"] {
      margin-right: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #8b4513;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #6d3510;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <form class="login-form">
      <h2>Login to Your Account</h2>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
        <span class="toggle-password" onclick="togglePassword()">Show</span>
      </div>

      <div class="options">
        <label><input type="checkbox" /> Remember me</label>
        <a href="#" style="text-decoration:none;color:#8b4513;">Forgot password?</a>
      </div>

      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function togglePassword() {
      const passwordField = document.getElementById('password');
      const toggleText = document.querySelector('.toggle-password');
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        toggleText.textContent = 'Hide';
      } else {
        passwordField.type = 'password';
        toggleText.textContent = 'Show';
      }
    }
  </script>
</body>
</html>
