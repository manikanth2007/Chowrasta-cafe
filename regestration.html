<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chowrasta Café Sign-Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #f5f2ee, #efe6dd);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
 
    }

    .container {
      display: flex;
      max-width: 1200px;
      width: 90%;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .form-side {
      flex: 1;
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(8px);
    }

    .form-side h2 {
      margin-bottom: 25px;
      color: #5b3924;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 6px;
    }

    .form-group input {
      width: 100%;
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    .form-group input:focus {
      outline: none;
      border-color: #a0522d;
    }

    .submit-btn {
      background: #a0522d;
      color: white;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background: #8b4513;
    }

    .image-side {
      flex: 1;
      background-image: url(my\ logo.png); /* Replace with real image URL */
      background-size: cover;
      background-position: center;
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
        border-radius: 0;
        height: 100%;
      }

      .image-side {
        height: 250px;
        
      }

      .form-side {
        padding: 30px 20px;
      }
    }
    .mani{
       background-color: #a0522d; 
       border-radius: 10px;
       text-align: center;
  
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="image-side"></div>

    <div class="form-side">
      <h2>Join Chowrasta Café</h2>
      <form>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name"  placeholder="NAME" >
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="EMAIL" >
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="NUMBER" >
        </div>

        <div class="form-group">
          <label for="password">Create Password</label>
          <input type="password" id="password" placeholder="POSSWORD" >
        </div>

        <button type="submit" class="submit-btn">Register</button>
        <br><br>
        <div class="mani">
        <a href="login.html" style="text-decoration: none;color: #fff;">Login</a>
        </div>

      </form>
    </div>
  </div>

</body>
</html>
